<div class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <!--REGISTRATION FORM-->
        <form name="registerForm" class="form-horizontal" novalidate ng-submit="SubmitForm(registerForm.$valid)">
            <fieldset>
                <legend class="text-center">Registration Form</legend>

                <!--Name-->
                <div class="form-group" ng-class="{ 'has-error': registerForm.name.$invalid && !registerForm.name.$pristine }">
                    <label for="register-form-name" class="col-md-3" >Name</label>
                    <div class="col-md-9">
                        <input type="text" name="name" id="register-form-name" class="form-control" required ng-model="user.name"/>
                        <p ng-show="registerForm.name.$pristine" class="help-block">Enter your name.</p>
                        <p ng-show="registerForm.name.$invalid && registerForm.name.$dirty" class="help-block">Name is required.</p>
                    </div>
                </div>

                <!--Username-->
                <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid && !registerForm.username.$pristine }">
                    <label for="register-form-username" class="col-md-3" >Username</label>
                    <div class="col-md-9">
                        <input type="text" name="username" id="register-form-username" class="form-control" required ng-model="user.username" ng-minlength="3" ng-maxlength="8"/>
                        <p ng-show="registerForm.username.$pristine" class="help-block">Must be between 3 and 8 characters.</p>
                        <p ng-show="registerForm.username.$error.minlength && registerForm.username.$dirty" class="help-block">Username is too short.</p>
                        <p ng-show="registerForm.username.$error.maxlength && registerForm.username.$dirty" class="help-block">Username is too long.</p>
                    </div>
                </div>

                <!--Password-->
                <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.password.$dirty }">
                    <label for="register-form-password" class="col-md-3">Password</label>
                    <div class="col-md-9">
                        <input type="password" name="password" id="register-form-password" class="form-control" required ng-model="user.password" ng-minlength="6"/>
                        <p ng-show="registerForm.password.$pristine" class="help-block">Must be 6 or more characters.</p>
                        <p ng-show="registerForm.password.$error.minlength && registerForm.password.$dirty" class="help-block">Password must be at least 6 characters.</p>
                    </div>
                </div>

                <!--Repeat Password-->
                <div class="form-group" ng-class="{ 'has-error': registerForm.repeatPassword.$error.passwordMatch }">
                    <label for="register-form-repeat-password" class="col-md-3">Repeat Password</label>
                    <div class="col-md-9">
                        <input type="password" name="repeatPassword" id="register-form-repeat-password" class="form-control" required ng-model="user.repeatPassword" password-match="register-form-password" ng-minlength="6"/>
                        <p ng-show="registerForm.repeatPassword.$pristine" class="help-block">You have to repeat your password.</p>
                        <p ng-show="registerForm.repeatPassword.$error.passwordMatch && registerForm.repeatPassword.$dirty" class="help-block">The password don't match.</p> <!--TODO: use the new directive-->
                    </div>
                </div>

                <!--Register button-->
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-default col-xs-6 col-xs-offset-3" ng-disabled="registerForm.$invalid">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
